{% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Terminus GPS | {{ title }}</title>
        {% tailwind_css %}
        <script src="{% static 'terminusgps_tracker/js/htmx.min.js' %}" defer></script>
    </head>
    <body class="bg-gradient-to-tr from-terminus-red-300 via-terminus-red-900 to-terminus-red-300 dark:from-terminus-red-900 dark:via-terminus-red-300 dark:to-terminus-red-900">
        <nav class="flex bg-terminus-white py-4 dark:bg-terminus-black">
            <a href="https://terminusgps.com/">
                <img class="size-12" src="{% static 'terminusgps_tracker/logo.svg' %}" alt="Terminus GPS Logo">
            </a>
            <h2 class="mt-2.5 font-serif text-lg font-semibold tracking-wider text-terminus-black dark:text-terminus-white">Terminus GPS Monitoring</h2>
        </nav>
        <main>
            {% block content %}
            {% endblock content %}
        </main>
    </body>
</html>
