{% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>{{ title }}</title>
        {% tailwind_css %}
        <script src="{% static 'terminusgps_tracker/js/htmx.min.js' %}" defer></script>
    </head>
    <body class="bg-terminus-gray-100 dark:bg-terminus-gray-800">
        <div class="m-8 p-2">
            <nav class="flex" aria-label="Breadcrumb">
                <ol class="inline-flex items-center space-x-1 md:space-x-2 rtl:space-x-reverse">
                    {% include "terminusgps_tracker/partials/breadcrumb.html" with title=title only %}
                </ol>
            </nav>
        </div>
        <main>
            {% block content %}
            {% endblock content %}
        </main>
    </body>
</html>
