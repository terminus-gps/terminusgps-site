{% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        {% if client_name %}
        <title>{{ client_name }} | {{ title }}</title>
        {% else %}
        <title>{{ title }}</title>
        {% endif %}
        {% tailwind_css %}
        <script src="{% static 'terminusgps_tracker/js/htmx.min.js' %}" defer></script>
    </head>
    <body class="bg-gradient-to-tr from-terminus-red-300 via-terminus-red-900 to-terminus-red-300 dark:from-terminus-red-900 dark:via-terminus-red-300 dark:to-terminus-red-900">
        <nav class="bg-terminus-gray-100 border-terminus-gray-200 dark:bg-terminus-gray-800">
            <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
                <a href="{% url "dashboard" %}" class="flex items-center space-x-3 rtl:space-x-reverse">
                    <img src="{% static "terminusgps_tracker/logo.svg" %}" class="h-8" alt="Terminus GPS Logo" />
                    <span class="self-center text-2xl font-normal font-serif whitespace-nowrap dark:text-white">Terminus GPS Monitoring</span>
                </a>
                <div class="flex items-center md:order-2 space-x-3 md:space-x-0 rtl:space-x-reverse">
                    <button type="button" class="flex text-sm bg-gray-800 rounded-full md:me-0 focus:ring-4 focus:ring-gray-300 dark:focus:ring-gray-600" aria-expanded="false">
                        <span class="sr-only">User Profile</span>
                        <img class="w-8 h-8 rounded-full" src="/docs/images/people/profile-picture-3.jpg" alt="User profile picture">
                    </button>
                </div>
            </div>
        </nav>
        <main>
            {% block content %}
            {% endblock content %}
        </main>
    </body>
</html>
