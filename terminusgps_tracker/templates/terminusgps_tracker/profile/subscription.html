{% if subscription.tier != None %}
<div class="m-8 rounded bg-gray-300 p-8 drop-shadow">
    <h2>{{ subscription.name }}</h2>
    <ul>
        {% for feature in subscription.features %}<li>{{ feature }}</li>{% endfor %}
    </ul>
</div>
{% else %}
<button class="m-8 rounded bg-gray-300 p-8 drop-shadow">
    Subscribe
</button>
{% endif %}
