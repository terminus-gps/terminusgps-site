{% macro create_table(items) -%}
    <div class="relative overflow-x-auto" hx-swap="outerHTML" id="results-div">
        <table class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
            <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
                <tr>
                    <th scope="col" class="px-6 py-3">Name</th>
                    <th scope="col" class="px-6 py-3">ID</th>
                    <th scope="col" class="px-6 py-3">cls</th>
                    <th scope="col" class="px-6 py-3">mu</th>
                    <th scope="col" class="px-6 py-3">uacl</th>
                </tr>
            </thead>
            <tbody>
                {% for item in items %}
                    <tr class="bg-white border-b dark:bg-gray-800 dark:border-gray-700">
                        <th scope="row"
                            class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white">
                            {{ item.nm }}
                        </th>
                        <td class="px-6 py-4">{{ item.id }}</td>
                        <td class="px-6 py-4">{{ item.cls }}</td>
                        <td class="px-6 py-4">{{ item.mu }}</td>
                        <td class="px-6 py-4">{{ item.uacl }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
{% endmacro create_table -%}
{{ create_table(items) }}
