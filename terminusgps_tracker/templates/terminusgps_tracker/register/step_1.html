{% extends "terminusgps_tracker/register/base.html" %}
{% block content %}
    {% load url %}
    <form method="post" action="{% url 'terminusgps_tracker:register' %}">
        {% csrf_token %}
        <fieldset>
            <legend><h1>{{ form.label_first_name }}</h1></legend>
            {% if error_message %}{{ error_message }}{% endif %}
        </fieldset>
        <input type="submit" value="Next">
    </form>
{% endblock content %}
