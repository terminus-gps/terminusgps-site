{% extends "terminusgps_tracker/layout.html" %}
{% load static %}
{% block content %}
<form action="{{ current_url }}" method="post" class="m-4 dark:text-terminus-white" hx-headers="{'X-CSRFToken': '{{ csrf_token }}'}">
    {% csrf_token %}
    {{ form }}
    <div class="flex justify-evenly gap-2">
        <button class="grow rounded-md border border-solid border-gray-600 bg-blue-500 px-4 py-2 text-gray-50 hover:bg-blue-300" type="submit">Submit</button>
    </div>
</form>
{% endblock content %}
