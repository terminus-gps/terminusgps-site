<div class="field-container-{{ field.id_for_label }}">
    {% if not form.is_bound %}
        <label for="{{ field.id_for_label }}"
               class="block mt-4 mb-2 text-sm font-medium text-gray-900 dark:text-white">{{ field.label }}</label>
        <input class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
               id="{{ field.name }}"
               for="{{ field.id_for_label }}"
               hx-trigger="blur delay:500ms"
               hx-swap="outerHTML"
               hx-target="#field-container-{{ field.id_for_label }}"
               {% if field.name == "imei_number" and field.value != None %}value="{{ field.value }}"{% endif %}
               {% if field.required %}required{% endif %}>
    {% else %}
        {% if not field.errors %}
            <label for="{{ field.id_for_label }}"
                   class="block mt-4 mb-2 text-sm font-medium text-green-700 dark:text-green-500">
                {{ field.label }}
            </label>
            <input class="bg-green-50 border border-green-500 text-green-900 dark:text-green-400 placeholder-green-700 dark:placeholder-green-500 text-sm rounded-lg focus:ring-green-500 focus:border-green-500 block w-full p-2.5 dark:bg-gray-700 dark:border-green-500"
                   id="{{ field.name }}"
                   for="{{ field.id_for_label }}"
                   hx-trigger="blur delay:500ms"
                   hx-swap="outerHTML"
                   hx-target="#field-container-{{ field.id_for_label }}"
                   {% if field.required %}required{% endif %}>
            <p class="mt-2 mb-4 text-sm text-green-600 dark:text-green-500">
                <span class="font-medium"><i>Looks good!</i></span>
            </p>
        {% else %}
            <label for="{{ field.id_for_label }}"
                   class="block mt-4 mb-2 text-sm font-medium text-red-700 dark:text-red-500">{{ field.label }}</label>
            <input class="bg-red-50 border border-red-500 text-red-900 placeholder-red-700 text-sm rounded-lg focus:ring-red-500 dark:bg-gray-700 focus:border-red-500 block w-full p-2.5 dark:text-red-500 dark:placeholder-red-500 dark:border-red-500"
                   id="{{ field.name }}"
                   for="{{ field.id_for_label }}"
                   hx-trigger="blur delay:500ms"
                   hx-swap="outerHTML"
                   hx-target="#field-container-{{ field.id_for_label }}"
                   {% if field.required %}required{% endif %}>
            <p class="mt-2 mb-4 text-sm text-red-600 dark:text-red-500">
                <span class="font-medium"><i>Oops!</i></span>
                {% for error in field.errors %}{{ error }}{% endfor %}
            </p>
        {% endif %}
    {% endif %}
</div>
