<select class="mt-2 p-2 block w-full rounded-md bg-white" name="{{ widget.name }}"{% include "terminusgps_tracker/forms/attrs.html" with attrs=widget.attrs only %}>{% for group_name, group_choices, group_index in widget.optgroups %}{% if group_name %}
  <optgroup label="{{ group_name }}">{% endif %}{% for option in group_choices %}
  {% include option.template_name with widget=option %}{% endfor %}{% if group_name %}
  </optgroup>{% endif %}{% endfor %}
</select>
