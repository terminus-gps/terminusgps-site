<input
    class="mt-2 p-2 block w-full rounded-md dark:bg-gray-600"
    type="{{ widget.type }}"
    name="{{ widget.name }}"
    {% if widget.value != None %}
    value="{{ widget.value|stringformat:'s' }}"
    {% endif %}
    {% include "terminusgps_tracker/forms/attrs.html" with attrs=widget.attrs only %}
>
