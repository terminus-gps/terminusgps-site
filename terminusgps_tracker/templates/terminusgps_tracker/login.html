{% extends "terminusgps_tracker/layout.html" %}
{% load static %}
{% block content %}
<form action="{% url 'tracker login' %}" method="post" class="m-4 dark:text-terminus-white" hx-headers="{'X-CSRFToken': '{{ csrf_token }}'}">
    {% csrf_token %}
    {{ form }}
    <div class="flex justify-between gap-2">
        <a href="{% url 'tracker password reset' %}" class="initial-0 rounded-md border border-solid border-gray-600 bg-terminus-red-600 px-4 py-2 text-gray-50 hover:bg-terminus-red-300 text-center hover:cursor-pointer">
            Forgot Password?
        </a>
        <button class="grow rounded-md border border-solid border-gray-600 bg-blue-500 px-4 py-2 text-gray-50 hover:bg-blue-300" type="submit">
            Login
        </button>
    </div>
    <p class="mt-2 -mb-2 text-sm text-center">Don't have an account? <a class="text-blue-500 hover:text-blue-300 hover:underline" href="{% url 'tracker register' %}">Click here</a> to register.</p>
</form>
{% endblock content %}
