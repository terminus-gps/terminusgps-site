<div class="{{ bg_gradient }} w-full rounded-lg border bg-gradient-to-br shadow-md">
    <h2 class="text-[{{ text_color }}] mx-8 py-4 text-3xl uppercase tracking-widest md:py-8 md:text-6xl">{{ name }}</h2>
    <div class="flex flex-col gap-8 rounded-md rounded-t-none bg-white p-8 dark:bg-terminus-gray-800">
        <div class="flex flex-col space-y-4 md:flex-row md:justify-between md:space-y-0 dark:text-white">
            <ul class="flex list-inside list-image-none flex-col space-y-2 font-sans text-gray-800 md:space-y-4 dark:text-white">
                {% for name, amount in features.items %}
                <li class="inline-flex gap-2">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-4 md:size-6 text-green-500">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M9 12.75 11.25 15 15 9.75M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
                    </svg>
                    <h2 class="truncate">{% if amount == 999 %}&#8734; {% elif amount != None %}{{ amount }} {% endif %}{{ name }}</h2>
                </li>
                {% endfor %}
            </ul>
            <h3 class="text-2xl tracking-wide">{{ amount }}/mo</h3>
        </div>
        <a href="{{ select_url }}" class="w-full rounded-md border border-solid border-gray-600 bg-gradient-to-l from-terminus-red-700 via-terminus-red-600 to-terminus-red-700 px-4 py-2 text-center font-sans text-gray-50 hover:from-terminus-red-400 hover:via-terminus-red-300 hover:to-terminus-red-400">
            Select
        </a>
    </div>
</div>
