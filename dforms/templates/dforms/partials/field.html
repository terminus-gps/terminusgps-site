{% if not field.errors %}
    <div class="mb-6 mx-6 my-2" id="htmx_{{ field.name }}">
        <label for="{{ field.label }}"
               class="block mb-2 text-sm font-medium text-green-700 dark:text-green-500">{{ field.label }}</label>
        <input type="text"
               id="{{ field.name }}"
               class="bg-green-50 border border-green-500 text-green-900 dark:text-green-400 placeholder-green-700 dark:placeholder-green-500 text-sm rounded-lg focus:ring-green-500 focus:border-green-500 block w-full p-2.5 dark:bg-gray-700 dark:border-green-500"
               value="{{ field.data }}"
               hx-post="/forms/register/"
               hx-trigger="blur delay:500ms"
               hx-target="#htmx_{{ field.name }}">
        <p class="mt-2 text-sm text-green-600 dark:text-green-500">
            <span class="font-medium">Nice,</span> Looks good!
        </p>
    </div>
{% else %}
    <div class="mb-6 mx-6 my-2" id="htmx_{{ field.name }}">
        <label for="{{ field.label }}"
               class="block mb-2 text-sm font-medium text-red-700 dark:text-red-500">{{ field.label }}</label>
        <input type="text"
               id="{{ field.name }}"
               class="bg-red-50 border border-red-500 text-red-900 placeholder-red-700 text-sm rounded-lg focus:ring-red-500 dark:bg-gray-700 focus:border-red-500 block w-full p-2.5 dark:text-red-500 dark:placeholder-red-500 dark:border-red-500"
               value="{{ field.data }}"
               placeholder="{{ field.initial }}"
               hx-post="{{ form.action }}/{{ field.name }}"
               hx-trigger="blur delay:500ms"
               hx-swap="innerHTML">
        <p class="mt-2 text-sm text-red-600 dark:text-red-500">
            <span class="font-medium">Oh, snap,</span>
            {% for error in field.errors %}{{ error }}{% endfor %}
        </p>
    </div>
{% endif %}
