{% extends 'ecom/base.html' %}
{% block content %}
<section>
    <div class="max-w-sm rounded overflow-hidden shadow-lg">
        <img class="w-full" src="{{ product.img }}" alt="">
        <div class="px-6 py-4">
            <div class="font-bold text-xl mb-2">{{ product.name }}</div>
            <p class="text-gray-700 text-base">
                {{ product.desc }}
            </p>
        </div>
        <div class="px-6 pt-4 pb-2">
            <span class="inline-block bg-gray-200 rounded-full px-3 py-1 text-sm font-semibold text-gray-700 mr-2 mb-2">{{ product.cat }}</span>
        </div>
        <a href="{{ product.amazon_link }}">
            <div class="flex items-center">
                <svg class="w-4 h-4 text-yellow-300 me-1" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 22 20">

                <p class="ms-1 text-sm font-medium text-gray-500 dark:text-gray-400">{{ product.amazon_rating }}</p>
                <p class="ms-1 text-sm font-medium text-gray-500 dark:text-gray-400">out of</p>
                <p class="ms-1 text-sm font-medium text-gray-500 dark:text-gray-400">5</p>

    </div>
